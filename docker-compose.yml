version: "3.7" 

services: 
    default:
        build: ./apps/default
        container_name: default
        ports: 
            - 3000:80
        networks: 
            - network

    frontend:
        build: ./apps/frontend
        container_name: frontend
        env_file: 
            - ./envs/frontend-variables.env
        ports:
            - 3001:3000
        networks:
            - network

    admin: 
        build: ./apps/admin
        container_name: admin 
        env_file: 
            - ./envs/admin-variables.env
        ports: 
            - 3002:3002
        networks:
            - network

    articles: 
        build: ./apps/articles
        container_name: articles
        env_file: 
            - ./envs/articles-variables.env
        ports: 
            - 3003:3003
        networks:
            - network

    auth:
        build: ./apps/auth
        container_name: auth
        env_file: 
            - ./envs/auth-variables.env
        ports: 
            - 3004:3004
        networks:
            - network

    study:
        build: ./apps/study
        container_name: study
        env_file: 
            - ./envs/study-variables.env
        ports: 
            - 3005:3005
        networks:
            - network

    users: 
        build: ./apps/users
        container_name: users
        env_file: 
            - ./envs/users-variables.env
        ports: 
            - 3006:3006
        networks:
            - network



    # without processes and extradata in MVP

networks: 
    network:
        driver: bridge
    

